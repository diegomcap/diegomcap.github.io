<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to bottom, #000000, #333333);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
        }

        .imagem3 {
            margin: 10px;
            transition: all 0.5s;
            cursor: pointer;
            max-width: 100%;
            height: auto;
            object-fit: contain; /* Adicione esta linha para ajustar a imagem */
        }

        .imagem3:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <a href="https://www.healthcenteruae.com/pilates">
            <img class="imagem3" src="health Center Pilates.png" alt="Health Center Pilates" />
        </a>
        <a href="https://healthcenter.ae/">
            <img class="imagem3" src="Portal logo.png" alt="Portal Logo" />
        </a>
        <a href="https://www.healthcenteruae.com/physio">
            <img class="imagem3" src="health Center Physio.png" alt="Health Center Physio" />
        </a>
    </div>
</body>
</html>
